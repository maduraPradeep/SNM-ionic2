<ion-header>
  <ion-navbar>
    <ion-title>{{patient.first_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <h3>{{patient.first_name}}&nbsp;{{patient.last_name}}</h3>
    <ion-avatar>
      <img [src]="patient.profile_pic" [alt]="patient.first_name" class="avatar">
    </ion-avatar>
    <p>Mobile: {{patient.mobile}}</p>
    <p>NIC: {{patient.nic}}</p>
  </div>

</ion-content>
