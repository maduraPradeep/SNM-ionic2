<ion-header>
  <ion-navbar>
    <ion-title>{{patient.first_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <h3>{{patient.first_name}}&nbsp;{{patient.last_name}}</h3>
    <ion-avatar>
      <img [src]="patient.profile_pic" [alt]="patient.first_name" class="avatar">
    </ion-avatar>
    <p>Mobile: {{patient.mobile}}</p>
    <p>NIC: {{patient.nic}}</p>
  </div>
  <ion-card *ngFor="let report of reports" class="speaker">
    <ion-card-content class="outer-content">
      <ion-item>
        <h2>{{report.report_name}}</h2>
        <p>{{report.description}}</p>
        <p>Type: {{report.report_type}}</p>
        <p>Param 1: {{report.param_1}}</p>
        <p>Param 2: {{report.param_2}}</p>
        <p>Date: {{report.date}}</p>
      </ion-item>
    </ion-card-content>


  </ion-card>
  <ion-list-header [hidden]="reports.length">
    No Reports Found
  </ion-list-header>
</ion-content>
