<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getPatients()"
                   placeholder="Search patient by name">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let patient of patients" class="speaker">
    <ion-card-content class="outer-content">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="patient.profile_pic">
        </ion-avatar>
        <h2>{{patient.first_name}}&nbsp;{{patient.last_name}}</h2>

      </ion-item>
    </ion-card-content>
    <ion-item>
      <button ion-button color="primary" ion-button (click)="requestAccess(patient)">Request Access</button>
    </ion-item>


  </ion-card>
  <ion-list-header [hidden]="patients.length">
    No Patients Found
  </ion-list-header>


</ion-content>
